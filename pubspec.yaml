name: rollbar_flutter_example
description: Demonstrates how to use the rollbar_flutter plugin.
version: 1.4.1

publish_to: "none"

environment:
  sdk: ">=2.17.0 <4.0.0"
  flutter: ">=3.0.0"

dependencies:
  flutter:
    sdk: flutter
  rollbar_flutter: ^1.3.0
  cupertino_icons: ^1.0.0

dev_dependencies:
  lints: ^2.0.0
  flutter_lints: ^2.0.1
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
